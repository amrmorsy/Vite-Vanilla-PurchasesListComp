<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Purchases History</title>
  </head>
  <body>
    <div id="app">
      <h1>Purchases</h1>
      <div class="purchase-history">
        <div class="purchase-history-header">
          <div class="purchase-history-row">
            <div class="purchase-history-col name">Name</div>
            <div class="purchase-history-col location">Location</div>
            <div class="purchase-history-col date">Purchase Date</div>
            <div class="purchase-history-col category">Category</div>
            <div class="purchase-history-col description">Description</div>
            <div class="purchase-history-col price">Price</div>
          </div>
        </div>
        <div class="purchase-history-body"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
